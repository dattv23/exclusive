<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout}">
<body>
<section layout:fragment="content">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Set Discount For Product</h1>
    </div>

    <form th:action="@{/api/v1/admin/products/discount}" method="post">
        <div>
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="">All Categories</option>
                <option th:each="category : ${categories}" th:value="${category.name}"
                        th:text="${category.name}"></option>
            </select>
        </div>
        <div>
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="">All Statuses</option>
                <option value="new">New</option>
                <option value="old">Old</option>
            </select>
        </div>
        <div>
            <label for="discount">Discount Percentage:</label>
            <input type="number" id="discount" name="discount" min="0" max="100" step="0.01" required>
        </div>
        <div>
            <button type="submit">Set Discount</button>
        </div>
    </form>
</section>
</body>
</html>
