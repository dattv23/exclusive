<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page title with Thymeleaf expression -->
    <title th:text="${pageTitle}">Exclusive</title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" th:href="@{/client/css/bootstrap.min.css}"/>

    <!-- Slick -->
    <link type="text/css" rel="stylesheet" th:href="@{/client/css/slick.css}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/client/css/slick-theme.css}"/>

    <!-- nouislider -->
    <link type="text/css" rel="stylesheet" th:href="@{/client/css/nouislider.min.css}"/>

    <!-- Font Awesome Icon -->
    <link rel="stylesheet" th:href="@{/client/css/font-awesome.min.css}">

    <!-- Custom stylesheet -->
    <link type="text/css" rel="stylesheet" th:href="@{/client/css/style.css}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- Thymeleaf fragment include for header -->
<div th:replace="client/fragments/header :: header"></div>

<!-- Thymeleaf fragment include for navigation -->
<div th:replace="client/fragments/navigation :: navigation"></div>

<!-- Thymeleaf fragment include for content (optional) -->
<div th:fragment="content">
    <!-- Content will be inserted here -->
</div>

<!-- Thymeleaf fragment include for footer -->
<div th:replace="client/fragments/footer :: footer"></div>

</body>
</html>
